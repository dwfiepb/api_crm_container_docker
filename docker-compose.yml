services:
  nest-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GITHUB_TOKEN: ${GITHUB_TOKEN}
        REPO_URL: github.com/dwfiepb/api_crm_container_docker.git
    container_name: nestjs_app
    ports:
      - "80:3000"
    env_file:
      - .env
    restart: unless-stopped